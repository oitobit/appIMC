<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AppIMC</title>
    <link rel="stylesheet" href="mobile-phone.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500&display=swap" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script>
        $(function() {
            $('#altura').maskMoney({ decimal: '.', thousands: '', precision: 2 });
        })
    </script>
</head>
<body>
    <header class="header">
        <div class="box-title">
            <h3 class="title">AppIMC</h3>
        </div>
    </header><!-- //header -->

    <div class="appIMC">
        <input type="text" value="" id="altura" placeholder="Digite sua altura">
        <input type="text" value="" id="peso" placeholder="Digite seu peso">
        
        <div class="box-btn">
            <button id="btn" onclick="calcIMC()">Calcular</button>
        </div>
        <p id="resultado"></p>
    </div>

    <footer class="footer">
        <div class="name-developer">
            <i class="developer">Developer by Rodrigo S. Fran√ßa</i>
        </div>
    </footer>

    <!-- Source JavaScript -->
    <script src="script.js">
    </script>
</body>
</html>
